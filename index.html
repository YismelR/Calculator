<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <form>
      <input type="text" id="text" readonly />

      <div class="buttons">
        <input type="radio" id="clear" />
        <label class="symbols label" for="clear"> AC </label>

        <input type="radio" id="plus-neg" />
        <label class="symbols label" for="plus-neg"> +/-</label>

        <input type="radio" id="percent" />
        <label class="symbols label" for="percent"> % </label>

        <input type="radio" id="division" />
        <label class="operators label" for="division"> / </label>

        <input type="radio" id="seven" value="7" name="nums" />
        <label class="nums label" for="seven"> 7 </label>

        <input type="radio" id="eight" value="8" name="nums" />
        <label class="nums label" for="eight"> 8 </label>

        <input type="radio" id="nine" value="9" name="nums" />
        <label class="nums label" for="nine"> 9 </label>

        <input type="radio" id="multiply" />
        <label class="operators label" for="multiply"> x </label>

        <input type="radio" id="four" value="4" name="nums" />
        <label class="nums label" for="four"> 4 </label>

        <input type="radio" id="five" value="5" name="nums" />
        <label class="nums label" for="five"> 5 </label>

        <input type="radio" id="six" value="6" name="nums" />
        <label class="nums label" for="six"> 6 </label>

        <input type="radio" id="minus" />
        <label class="operators label" for="minus"> - </label>

        <input type="radio" id="one" value="1" name="nums" />
        <label class="nums label" for="one"> 1 </label>

        <input type="radio" id="two" value="2" name="nums" />
        <label class="nums label" for="two"> 2 </label>

        <input type="radio" id="three" value="3" name="nums" />
        <label class="nums label" for="three"> 3 </label>

        <input type="radio" id="plus" />
        <label class="operators label" for="plus"> + </label>

        <input type="radio" id="zero" value="0" name="nums" />
        <label class="nums zero" for="zero"> 0 </label>

        <input type="radio" id="dot" />
        <label class="dot label" for="dot"> . </label>

        <input class="operators label" id="submit" type="submit" value="=" />
      </div>
    </form>
  </body>
</html>
